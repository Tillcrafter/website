<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Tracker & Kalorienrechner</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
  color: #fff;
}

h1 {
  text-align: center;
  color: #d8b0ff;
  margin-bottom: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.tab-button {
  padding: 10px 20px;
  border-radius: 15px;
  border: none;
  background-color: rgba(216,176,255,0.2);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}

.tab-button.active {
  background-color: #d8b0ff;
  color: #000;
}

.glass {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.7);
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  border-radius: 15px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid rgba(216,176,255,0.3);
}

th {
  background-color: rgba(216,176,255,0.3);
  color: #d8b0ff;
}

td[contenteditable="true"] {
  background-color: rgba(255,255,255,0.05);
  cursor: text;
  border-radius: 8px;
  position: relative;
}

button {
  padding: 10px 15px;
  margin: 5px 5px 15px 0;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  background-color: #d8b0ff;
  color: #000;
  font-weight: bold;
}

button:hover {
  background-color: #b07dd3;
}

.table-controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 10px;
}

.suggestion-text {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  color: rgba(216,176,255,0.5);
  width: 100%;
  height: 100%;
  padding: 12px;
  box-sizing: border-box;
  white-space: pre;
  overflow: hidden;
}
</style>
</head>
<body>

<div class="container">
  <h1>Gym Tracker & Kalorienrechner</h1>

  <div class="tabs glass">
    <button class="tab-button active" data-tab="training">Training</button>
    <button class="tab-button" data-tab="kalorien">Kalorien & Makros</button>
  </div>

  <!-- Training Tab -->
  <div id="training" class="tab-content glass active">
    <div class="table-controls">
      <button onclick="addRow('trainingTable')">Neue Zeile</button>
      <button onclick="downloadTable('trainingTable','Training.csv')">Als CSV herunterladen</button>
    </div>
    <table id="trainingTable">
      <thead>
        <tr>
          <th contenteditable="true">Übung</th>
          <th contenteditable="true">Gewicht</th>
          <th contenteditable="true">Sets</th>
          <th contenteditable="true">Reps</th>
          <th contenteditable="true">RPE</th>
          <th contenteditable="true">Notizen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Kalorien Tab -->
  <div id="kalorien" class="tab-content glass">
    <div class="table-controls">
      <button onclick="addRow('kalorienTable')">Neue Zeile</button>
      <button onclick="downloadTable('kalorienTable','Kalorien.csv')">Als CSV herunterladen</button>
    </div>
    <table id="kalorienTable">
      <thead>
        <tr>
          <th contenteditable="true">Lebensmittel</th>
          <th contenteditable="true">Portion</th>
          <th contenteditable="true">Kalorien</th>
          <th contenteditable="true">Protein</th>
          <th contenteditable="true">Kohlenhydrate</th>
          <th contenteditable="true">Fett</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
// TAB SWITCHING
const tabButtons = document.querySelectorAll('.tab-button');
const tabContents = document.querySelectorAll('.tab-content');

tabButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    tabButtons.forEach(b => b.classList.remove('active'));
    tabContents.forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});

// ADD ROW
function addRow(tableId) {
  const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
  const cols = table.parentElement.querySelectorAll('thead th').length;
  const newRow = table.insertRow();
  for(let i=0;i<cols;i++){
    const cell = newRow.insertCell();
    cell.contentEditable = "true";
    cell.innerHTML = "";
    if(i===0) addInlineAutocomplete(cell, tableId);
  }
  saveTables();
}

// SAVE TABLES
function saveTables() {
  const trainingData = tableToArray('trainingTable');
  const kalorienData = tableToArray('kalorienTable');
  localStorage.setItem('trainingData', JSON.stringify(trainingData));
  localStorage.setItem('kalorienData', JSON.stringify(kalorienData));
}

// TABLE TO ARRAY
function tableToArray(tableId){
  const table = document.getElementById(tableId);
  const data = [];
  for(let r=0; r<table.rows.length; r++){
    const row = [];
    for(let c=0; c<table.rows[r].cells.length; c++){
      row.push(table.rows[r].cells[c].innerText);
    }
    data.push(row);
  }
  return data;
}

// LOAD TABLES
function loadTables(){
  const trainingData = JSON.parse(localStorage.getItem('trainingData')||'[]');
  const kalorienData = JSON.parse(localStorage.getItem('kalorienData')||'[]');
  populateTable('trainingTable', trainingData);
  populateTable('kalorienTable', kalorienData);
}

// POPULATE TABLE
function populateTable(tableId, data){
  const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
  table.innerHTML = '';
  data.forEach(rowData=>{
    const row = table.insertRow();
    rowData.forEach((cellData,i)=>{
      const cell = row.insertCell();
      cell.contentEditable="true";
      cell.innerText = cellData;
      if(i===0) addInlineAutocomplete(cell, tableId);
    });
  });
}

// SAVE ON CELL EDIT
document.addEventListener('input', e => {
  if(e.target.tagName==='TD') saveTables();
});

// INLINE AUTOCOMPLETE NUR AUS AKTUELLEN ZELLEN
function addInlineAutocomplete(cell, tableId){
  cell.addEventListener('input', ()=>{
    const value = cell.innerText.toLowerCase();
    if(!value) return;
    const table = document.getElementById(tableId);
    const colValues = [];
    for(let r=0;r<table.rows.length;r++){
      const val = table.rows[r].cells[0].innerText;
      if(val && val.toLowerCase().startsWith(value) && table.rows[r].cells[0]!==cell){
        colValues.push(val);
      }
    }
    if(colValues.length>0){
      // Zeigt Vorschlag inline, aber überschreibbar
      const suggestion = colValues[0];
      if(suggestion.toLowerCase()!==value){
        // nur Anzeige
        cell.setAttribute('data-suggestion', suggestion);
      } else {
        cell.removeAttribute('data-suggestion');
      }
    } else {
      cell.removeAttribute('data-suggestion');
    }
  });

  // CSS trick: Vorschlag sichtbar
  cell.addEventListener('keydown', ()=>{
    cell.removeAttribute('data-suggestion');
  });
}

// CSV DOWNLOAD
function downloadTable(tableId, filename){
  const table = document.getElementById(tableId);
  let csv = '\uFEFF'; // BOM
  for(let r=0;r<table.rows.length;r++){
    let row = [];
    for(let c=0;c<table.rows[r].cells.length;c++){
      row.push('"' + table.rows[r].cells[c].innerText.replace(/"/g,'""') + '"');
    }
    csv += row.join(";") + "\r\n";
  }
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const link = document.createElement("a");
  const url = URL.createObjectURL(blob);
  link.href = url;
  link.download = filename;
  link.click();
}

// INITIAL LOAD
loadTables();
</script>

</body>
</html>
